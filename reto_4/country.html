<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge 4</title>
    <link rel="stylesheet" href="./country.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar sticky-top navbar-light bg-light">
        <a class="navbar-brand" href="#" onclick="returnMain()">Regresar</a>
    </nav>

    <div class="container">

        <div class="row justify-content-center">
            <div class="col-4">
                <div class="col-12">
                    <div class="card">
                        <div class="row justify-content-center">

                        </div>

                        <div class="card-body">
                            <h5 class="text-muted" id="countryName"></h5>
                            <p>
                                <small class="text-muted"></small><b>Capital</b></p>
                            <p class="card-text">
                                <small id="countryCapital" class="text-muted"></small></p>
                            <p>
                                <small class="text-muted"></small><b>Habitantes</b></p>
                            <p>
                                <small id="countryPopulation" class="text-muted"></small></p>
                            <p>
                                <small class="text-muted"></small><b>Nombre Nativo</b></p>
                            <p>
                                <small id="countryNativeName" class="text-muted"></small></p>
                            <p>
                                <small class="text-muted"></small><b>Código Numérico</b></p>
                            <p>
                                <small id="countryNumericCode" class="text-muted"></small></p>
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#exampleModal">
                                Equivalencia en EUR y USD
                            </button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <!-- Button trigger modal -->


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Exchanges</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>
                            <small id="exUSD" class="text-muted"></small></p>
                        <p>
                            <small id="exEUR" class="text-muted"></small></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <script src="./country.js"></script>
        <!--BOOTSTRAP JS-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</body>

</html>
